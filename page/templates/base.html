<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    {% block css %}
    {% endblock %}
    <title>{% block title %} {% endblock %}</title>
    <!-- apikey -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f66932e904c4bcb537d54a4460a5d73f"></script>
</head>
<body>
{%if user.is_authenticated%}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-md">
    <a class="my-0 mr-md-auto font-weight-normal" href="{% url 'home' %}">goyangibab</a>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" >안녕하세요 {{user.username}}님</a>
        <a class="p-2 text-dark" href="{%url 'logout'%}">로그아웃</a>
    </nav>
   
</div>

{%else%}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-md">
    <a class="my-0 mr-md-auto font-weight-normal" href="{% url 'home' %}">goyangibab</a>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'login' %}">로그인</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'signup' %}">회원가입</a>
</div>
 {%endif%}
{% block main %}
{% endblock %}
</body>
</html>
