{% extends 'base.html' %}

{% block title%}-home{% endblock%}
{% block main %}

{% load static %}
<!--Carousel -->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/cat4.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>하냥이</h5>
          <p>경희대학교 후문에 살고 있는 삼색고양이</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/cat5.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>개냥냥이</h5>
          <p> 안녕하세요 저는 개처럼 날뛰고 있는 냥아지가 아니라 개냥이 입니다.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/cat6.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>양옹이</h5>
          <p>양처럼 털이 복슬복슬한 고양이입니다 허허허허</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!--button -->
    <a href = " #">
        <button type="button" style="width: 10cm; margin-left: auto; margin-right: auto;" class="btn btn-primary btn-lg btn-block mt-5 mb-3">지도 보러 가기</button>
    </a>
  
{% endblock %}
